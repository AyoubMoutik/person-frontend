<div class="container">
  <h2>Person List</h2>
  
  <button *ngIf="isAdmin()" class="btn btn-primary mb-3" (click)="onAddPerson()">Add Person</button>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th *ngIf="isAdmin()">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>{{person.id}}</td>
        <td>{{person.firstName}}</td>
        <td>{{person.lastName}}</td>
        <td *ngIf="isAdmin()">
          <button class="btn btn-warning btn-sm me-2" (click)="onEditPerson(person)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="onDeletePerson(person.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
